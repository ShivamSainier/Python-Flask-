{% extends 'base.html' %}

{% block content %}

<article class="media content-section mt-2 border">
    <img class="rounded article-img p-1" src="{{url_for('static',filename=post.author.image_file)}}">
<div class="media-body">
<div class="article-metadata">
<a class="mr-2" href="{{url_for('userposts',id=post.id)}}">{{post.author.username}}</a>
<small class="text-muted">
    {{post.date_posted.strftime('%Y-%m-%d')}}
</small>
{% if post.author==current_user %}
<div>
    
    <a class="btn btn-success btn-sm" href="{{url_for('update_post',id=post.id)}}">Update </a>
    <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#deleteModal">Delete</button>
</div>

{% endif %}
<h2 class="article-title" href="{{url_for('userposts',id=post.id)}}">{{post.title}}</h2>
<p class="article-content">{{post.content}}</p>
</div>
</div>
</article>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Post </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
          <form action="{{url_for('delete_post',id=post.id)}}" method="post">

              <input class="btn btn-sm btn-danger" type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
