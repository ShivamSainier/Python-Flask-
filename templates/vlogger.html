{% extends "base.html" %}

{% block content%}
<div class="container mt-4">
  {% if message %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

    <h6> Warning! {{message}}</h6>
  </div>
  {% endif %}

    <form method="post" action="/vlogger">
        <div class="form-group">
          <input type="text" class="form-control" name="name" aria-describedby="emailHelp" placeholder="Enter Name" value="{{name}}">
        </div>
        <div class="form-group">
        <input type="text" class="form-control" name="title" placeholder="Enter Title" value="{{title}}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="subtitle" placeholder="Enter subtitle" value="{{subtitle}}">
          </div>
        <div class="form-group">
            <input type="text" class="form-control" name="description" placeholder="Enter Description" value="{{description}}">
          </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>

</div>
{% endblock %}
