{% extends "Base.html" %}

{% block content %}
<div class="container">
<h1 class="lead">Error</h1>
<h2 class="lead">All form fields required</h2>
<form method="post" action="{{url_for('form')}}">

    <div class="form-group mt-4">
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name" name="firstname" value={{first}}>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="email" name="email" value={{email}}>
    </div>    
    <button type="submit" class="btn btn-secondary">Submit</button>
  </form>

</div>

{% endblock %}
