{% extends 'Base.html' %}

{% block content%}
<div class="container">
  {% if message %}
  <div class="alert alert-primary alert-dismissible fade show mt-4">
    <strong>Warning!</strong> {{message}} 
    <button type="button" class="close" data-dismiss="alert">&times;</button>
  </div>
    {% endif %}

<form method="post" action="/form">

    <div class="form-group mt-4">
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter First name" name="firstname" value={{first}}>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="email" name="email" value={{email}}>
    </div>    
    <button type="submit" class="btn btn-secondary">Submit</button>
  </form>
</div>
{% endblock%}
